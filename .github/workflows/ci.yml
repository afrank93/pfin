name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync dependencies (editable install)
        run: uv sync --all-extras --dev

      - name: Lint (ruff)
        run: uv run ruff check

      - name: Type check (mypy)
        run: uv run mypy .

      - name: Test (pytest)
        run: uv run pytest -q
