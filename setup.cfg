[flake8]
# Maximum line length
max-line-length = 79

# Ignore specific errors
ignore = 
    # E402: Module level import not at top of file (needed for test path setup)
    E402,
    # B008: Do not perform function call in argument defaults (FastAPI Depends)
    B008,
    # D100: Missing docstring in public module (we have docstrings where needed)
    D100,
    # D101: Missing docstring in public class (we have docstrings where needed)
    D101,
    # D102: Missing docstring in public method (we have docstrings where needed)
    D102,
    # D103: Missing docstring in public function (we have docstrings where needed)
    D103,
    # D104: Missing docstring in public package (we have docstrings where needed)
    D104,
    # D105: Missing docstring in magic method (not needed for simple methods)
    D105

# Exclude directories
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    .pytest_cache,
    .mypy_cache,
    .ruff_cache

# Import order style
import-order-style = google

# Per-file ignores
per-file-ignores =
    # Tests can have longer lines and different import patterns
    tests/*:E501,D100,D101,D102,D103,D104,D105
    # __init__.py files can be minimal
    */__init__.py:D100,D104
